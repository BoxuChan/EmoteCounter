name: Create Release

on:
  push:
    tags:
      - '*'            # Trigger on all tags...
      - '!testing_*'   # ...except those starting with "testing_"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

      - name: Build
        run: |
          $ver = '${{ github.ref_name }}'
          # Pointing to the specific csproj inside the folder
          dotnet build ./EmoteCounter/EmoteCounter.csproj --no-restore --configuration Release --nologo -p:Version=$ver -p:FileVersion=$ver -p:AssemblyVersion=$ver

      - name: Write version into manifest (EmoteCounter.json)
        run: |
          $ver = '${{ github.ref_name }}'
          # Dynamically find the build output folder (handles net9.0-windows suffix)
          $outDir = Get-ChildItem -Path "./EmoteCounter/bin/Release" -Directory | Select-Object -First 1
          $path = "$($outDir.FullName)\EmoteCounter.json"
          
          Write-Host "Updating Manifest at: $path"
          
          $json = Get-Content -Raw $path | ConvertFrom-Json
          $json.AssemblyVersion = $ver
          $content = $json | ConvertTo-Json
          Set-Content -Path $path -Value $content

      - name: Archive Plugin
        run: |
          # Dynamically find the build output folder again
          $outDir = Get-ChildItem -Path "./EmoteCounter/bin/Release" -Directory | Select-Object -First 1
          
          # Compress contents of that specific folder
          Compress-Archive -Path "$($outDir.FullName)\*" -DestinationPath EmoteCounter.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: EmoteCounter ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: EmoteCounter.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update repo.json
        run: |
          $ver = '${{ github.ref_name }}'
          $path = './repo.json'
          $json = Get-Content -Raw $path | ConvertFrom-Json
          
          # Access index [0] to handle the JSON array correctly
          $json[0].AssemblyVersion = $ver
          $json[0].DownloadLinkInstall = $json[0].DownloadLinkInstall -replace '[^/]+/EmoteCounter.zip',"$ver/EmoteCounter.zip"
          $json[0].DownloadLinkUpdate = $json[0].DownloadLinkUpdate -replace '[^/]+/EmoteCounter.zip',"$ver/EmoteCounter.zip"
          
          $content = $json | ConvertTo-Json -AsArray -Depth 10
          Set-Content -Path $path -Value $content

      - name: Commit repo.json
        run: |
          git config --global user.name "Actions User"
          git config --global user.email "actions@github.com"
          git fetch origin main
          git branch -f main ${{ github.sha }}
          git checkout main
          git add repo.json
          git commit -m "[CI] Updating repo.json for ${{ github.ref_name }}" || true
          git push origin main